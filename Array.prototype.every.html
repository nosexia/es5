<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es5中的every方法</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var array1 = [1, 2, 3];
    // 当数组中的每个值，放入函数中都返回true,判定成功。
    var isPass = array1.every(function(item){
        if(item > 0){
            return true;
        }
    });
    console.log(isPass);
</script>
</html>
