<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduce,操作数组(用于数组项之间的操作)</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var array = [1, 2, 3, 4, 5];
    // 获取到最大值
    var maxNumbre = array.reduce(function(prev, current){
        var tempMaxNumber = prev > current ? prev : current;
        return tempMaxNumber;
    });
    console.log(maxNumbre);
</script>
</html>
