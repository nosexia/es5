<script type="text/javascript">
    var array = [1, 2, undefined];
    function fn1(item){
        return item
    }
    var array1 = array.filter(fn1);
    console.log(array1);
</script>


//filter方法，第一个参数array,必须是一个数组
//fn1必须是一个函数，否则报错，函数有三个参数
