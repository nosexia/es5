<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es5的some方法</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var array1 = [1, 2, 3];
    // 当数组中的某些值，放入函数中返回true,判定成功。
    var isPass = array1.some(function(item){
        if(item > 3){
            return true;
        }
    });
    console.log(isPass);
</script>
</html>
